version: '3'

volumes:
  postgre_data:

networks:
  postgre_network:
    driver: bridge
  nginx_network:
    driver: bridge

services:
  api:
    build:       
      context: ./api
    container_name: api-${API_MODE}
    extends:
      file: ./x-docker-compose/api/${API_MODE}.yaml
      service: api
    depends_on:
      - db
    deploy:
      resources: 
        limits: 
          memory: 256M
  front:
    container_name: front-${FRONT_MODE}
    extends:
      file: ./x-docker-compose/front/${FRONT_MODE}.yaml
      service: front
    deploy:
      resources: 
        limits: 
          memory: 256M
  nginx: 
    networks:
      - nginx_network
    depends_on:
      - api
      - front
    image: nginx:1.17.2-alpine
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
  db: 
    extends:
      file: ./x-docker-compose/db.yaml
      service: db